<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400&display=swap"
         rel="stylesheet"
      />
      <title>Login page</title>
   </head>
   <body>
      <!-- Header -->
      <h1 class="headline">Sign in</h1>
      <!-- Select login type -->
      <div class="login-type">
         <div class="login-type__field">
            <input
               class="login-type__input"
               type="radio"
               name="login-type"
               id="personal"
               value="personal"
               checked
            />
            <label class="login-type__label" for="personal">Personal</label>
         </div>
         <div class="login-type__field">
            <input
               class="login-type__input"
               type="radio"
               name="login-type"
               id="team"
               value="team"
            />
            <label class="login-type__label" for="team">Team</label>
         </div>
      </div>
      <!-- Form -->
      <form class="form" method="POST">
         <div class="form__field">
            <label class="form__label" for="email">Email Address</label>
            <input class="form__input" type="email" name="login" id="email" />
         </div>
         <div class="form__field">
            <label class="form__label" for="password">Password</label>
            <a class="form__forgot" href="#">Forgot password?</a>
            <input
               class="form__input"
               type="password"
               name="login"
               id="password"
            />
         </div>
         <button class="form__submit button" type="submit">Sign In</button>
      </form>
      <!-- Footer -->
      <footer class="footer">
         <p class="footer__text">Don't have an account yet?</p>
         <button class="footer__button button">Sign Up</button>
      </footer>

      <!-- SCRIPT -->
      <script src="../src/js/app.js"></script>
   </body>
</html>
